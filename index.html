<!DOCTYPE html>
<html lang="hu" ng-app="MiniCMS">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/minicms.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container header">
            <div class="text-center p-2">
                <a href="#!/">
                    <h1>{{pagename}}</h1>
                </a>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">Men√º</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item" ng-repeat="item in navitems">
                                <a class="nav-link active" aria-current="page" ng-if="item.status==1" href="#!/{{item.url}}">{{item.name}}</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" ng-repeat="carousel in carousels" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{$index}}" ng-class="{active: $index == 0}"></button>
                </div>
                <div class="carousel-inner">

                    <div ng-repeat="carousel in carousels" class="carousel-item" ng-class="{active: $index == 0}">
                        <img src="{{carousel.file}}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{carousel.header}}</h5>
                            <p>{{carousel.text}}</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="container">
            <div class="row">
                <section class="col-lg-8">
                    <div ng-view></div>
                </section>
                <aside class="col-lg-4">
                    <div ng-include="'login.html'" ng-if="loggedIn == 0"></div>
                    <div ng-include="'logout.html'" ng-if="loggedIn == 1"></div>
                    <div ng-include="'search.html'"></div>
                </aside>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container footer">
            {{company}} - {{author}}
        </div>
    </div>
</body>

</html>
