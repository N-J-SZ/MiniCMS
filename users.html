<h3>Felhasználók kezelése</h3>
<hr>
<p>Regisztrált felhasználók listája:</p>
<div ng-controller="usersCtrl">
    <table class="table table-hover table-striped ">
        <thead>
            <tr>
                <th>Név</th>
                <th>E-mail</th>
                <th>Reg.</th>
                <th>Ut.belép.</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.reg}}</td>
                <td>{{user.last}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" ng-click="switchstatus(user.ID)" ng-if="user.status==0" id="flexSwitchCheckDefault">
                        <input class="form-check-input" type="checkbox" role="switch" ng-click="switchstatus(user.ID)" ng-if="user.status==1" id="flexSwitchCheckDefault" checked>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Összesen: {{users.length}} rekord</td>
            </tr>
        </tfoot>
    </table>
</div>
