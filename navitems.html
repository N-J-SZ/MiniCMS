<h3>Menüpontok kezelése</h3>
<hr>
<p>Regisztrált menüpontok listája:</p>
<div ng-controller="navitemsCtrl">
    <a href="#!/newNavItem" class="btn btn-dark">Új rekord</a>
    <table class="table table-hover table-striped ">
        <thead>
            <tr>
                <th>Menüpont neve</th>
                <th>URL</th>
                <th>Láthatóság</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in navitems">
                <td>{{item.name}}</td>
                <td>{{item.url}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" ng-click="switchstatus(item.ID)" ng-if="item.status==0" id="flexSwitchCheckDefault">
                        <input class="form-check-input" type="checkbox" role="switch" ng-click="switchstatus(item.ID)" ng-if="item.status==1" id="flexSwitchCheckDefault" checked>
                    </div>
                </td>
                <td>
                    <a href="#!/editNavItem/{{item.ID}}" class="btn btn-primary">Módosít</a>
                    <a href="" class="btn btn-primary" ng-click="deleteNavItem(item.ID)">Töröl</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Összesen: {{navitems.length}} rekord</td>
            </tr>
        </tfoot>
    </table>
</div>
