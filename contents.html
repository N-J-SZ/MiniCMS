<h3>Tartalmak kezelése</h3>
<hr>
<p>Regisztrált tartalmak listája:</p>
<div ng-controller="contentsCtrl">
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Cim" ng-model="cim">
            <label for="floatingPassword">Cim</label>
        </div>
        <textarea name="" id="content" cols="30" rows="10" ng-model="tartalom" class="col-12 mb-3" placeholder="Ide jön a tartalom"></textarea>
        <select class="form-select mb-3" aria-label="Default select example" ng-model="menu">
            <option ng-repeat="menu in menus" value="{{menu.ID}}">{{menu.name}}</option>
          </select>

        <a href=""class="btn btn-dark" ng-click="felvesz()" ng-if="mod==false">Új rekord</a>
        <a href=""class="btn btn-dark" ng-if="mod==true" ng-click="modosit()">Módosítás</a>
        <a href=""class="btn btn-danger" ng-if="mod==true" ng-click="vissza()">Vissza</a>
    </form>
    <table class="table table-hover table-striped ">
        <thead>
            <tr>
                <th>Tartalom címe</th>
                <th>Felvette</th>
                <th>Dátum</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in contents">
                <td>{{item.title}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.last}}</td>
                <td>
                    <div class="">
                        <a href="" class="btn btn-dark" ng-click="putData($index)">Edit</a>
                        <a href="" class="btn btn-danger" ng-click="delete($index)">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Összesen: {{contents.length}} rekord</td>
            </tr>
        </tfoot>
    </table>
</div>
